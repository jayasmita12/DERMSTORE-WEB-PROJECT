<script type="module" >
import {navbar,offerdiv,footerpart,belowfoot} from "./components/navbar.js";

let offers_mainbar=document.getElementById("offers-mainbar")
offers_mainbar.innerHTML=offerdiv() 

let rgsterdetel = JSON.parse(localStorage.getItem("registerdetails"))

appendname(rgsterdetel)


function appendname(rgsterdetel){
    let div = document.getElementById("username")
    let p = document.getElementById("name")
    p.innerHTML=null
    // let maindiv=document.getElementById("userdetails")
    p.append(rgsterdetel.name)
    p.style="color:green;font-size:25px"
    div.append(p)
    

}
